<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/master.css" />
  </head>

  <body>
    <section id="main">
      <div id="calcul">
        <div>
          <span id="out"></span>
        </div>
        <div>
          <div id="left_div">
            <span onclick="_onclick('AC')" id="but_del">AC</span>
            <span onclick="_onclick('/')">/</span>
            <span onclick="_onclick('*')">*</span>
            <span onclick="_onclick('7')">7</span>
            <span onclick="_onclick('8')">8</span>
            <span onclick="_onclick('9')">9</span>
            <span onclick="_onclick('4')">4</span>
            <span onclick="_onclick('5')">5</span>
            <span onclick="_onclick('6')">6</span>
            <span onclick="_onclick('1')">1</span>
            <span onclick="_onclick('2')">2</span>
            <span onclick="_onclick('3')">3</span>
            <span onclick="_onclick('0')" id="but_zero">0</span>
            <span onclick="_onclick('.')">.</span>
          </div>
          <div id="right_div">
            <span onclick="_onclick('-')">-</span>
            <span onclick="_onclick('+')" id="but_plus">+</span>
            <span onclick="_onclick('=')" id="but_eq">=</span>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/db4848223f.js"
    crossorigin="anonymous"
  ></script>

  <script src="asset/js/app.js"></script>
</html>
